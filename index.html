<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='images/logo.png'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Know your Triangles</title>
</head>
<body>
    <div class="container" id="page">
        <img class="logo" src="images/logo.png" alt="logo">
        <div class='fields'>
            <p>Enter the length values of your triangle below.</p>
            <div class="input">
                <input type="number" placeholder="Enter length of the 1st side" id="sideA" required> 
            </div>
            <div class="input">
                <input type="number" placeholder="Enter length of the 2nd side" id="sideB" required> 
            </div>
            <div class="input">
                <input type="number" placeholder="Enter length of the 3rd side" id="sideC" required> 
            </div>
            <input class="btn" type="button" value="Let's Go" onclick="triangleType()">
            <p class='description'>This app tries to tell the type of triangle based <br> on the dimensions you enter in the fields above</p> 
        </div>
        <div class="result">
            <p id="smiley">: (</p>
            <p id="results">That is in no way a triangle!</p>
        </div>
        </div>
</body>
</html>
